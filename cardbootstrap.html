<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        body {
            background-color: black;
            color: white;
        }

        caption{
          color: white;
        }

        .card{
          background-color: black;
          color: white;
          border: 2px solid white;
          border-radius: 8px;
        }

        #propaganda{
            justify-content: center;
            align-content: center;
            align-items: center;
        }

        .redimensionar-propaganda{
          padding: 10px;
          margin-top: 20px;
          margin-left: 390px;
        }

        .redimensionar-form{
          width: 520px;
          margin-top: 100px;
          margin-left: 280px;
        }

        .redimensionar-tabela{
          width: 350px;
          margin-left: 360px;
          margin-top: 100px;
        }
    </style>
</head>
<body>
<!-- Container Principal! -->
<div class="container-md">

 <main>
  <!-- Sessão Propaganda! -->
    <section id="propaganda">
   <div class="redimensionar-propaganda">

<div class="card" style="width: 18rem;">
<img src="logo-loja-Kabum.png" class="card-img-top" alt="...">
<div class="card-body">
    <h5 class="card-title"> Kabum </h5>
    <p class="card-text"> Até 25% de desconto em periféricos na nossa loja, aproveite as promoções!! </p>
    <a href="#" class="btn btn-primary"> Acessar o Site! </a>
</div>
  </div>
  
</div>
</section>

<!-- Sessão Formulário -->
<section id="formulario">
  <div class="redimensionar-form">

<form>
  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label"> Nome: </label>
    <div class="col-sm-10">
      <input type="email"  placeholder="Digite o seu Nome" class="form-control" id="inputEmail3">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label"> Email: </label>
    <div class="col-sm-10">
      <input type="password"  placeholder="Digite o seu Email" class="form-control" id="inputPassword3">
    </div>
  </div>
  <fieldset class="row mb-3">
  <button type="submit" class="btn btn-primary"> Avançar > </button>
</form>

  </div>
</section>

<!-- Sessão Tabela -->
<section id="tabela">
  <div class="redimensionar-tabela">
     <table class="table table-dark table-borderless">
     <caption> Lista de Usuários </caption>
     <thead>
     <tr>
      <th scope="col">#</th>
      <th scope="col"> Nome </th>
      <th scope="col"> Idade </th>
      <th scope="col"> Ano de Nascimento </th>
     </tr>
     </thead>

  <tbody>
    <tr>
      <th scope="row">1</th>
      <td> José </td>
      <td> 16 </td>
      <td> 2009 </td>
    </tr>

    <tr>
      <th scope="row">2</th>
      <td> Plínio </td>
      <td> 42 </td>
      <td> 1500 </td>
    </tr>

    <tr>
      <th scope="row">3</th>
      <td> Frederico </td>
      <td> 27 </td>
      <td> 1998 </td>
    </tr>

  </tbody>
</table>
</div>

</section>


 </main> 

</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
